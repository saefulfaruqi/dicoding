<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to My Bookshelf</h1>
    </header>
    <div class="container">
      <div class="card left" id="add-booklist">
        <h2>Tambah List Buku:</h2>
        <form class="form-group" action="#" id="form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" />
          <div class="checkbox-form">
            <p>Status :</p>
            <label class="switch">
              <input type="checkbox" id="isCompleted" name="isCompleted" value="false"/>
              <span class="slider round"></span>
            </label>
          </div>
          <input
            type="submit"
            class="btn-submit"
            value="Tambah ke Buku Belum di Baca"
            name="Submit"
            id="submitButton"
          />
        </form>
      </div>
      <div class="card right">
        <div class="search">
          <form class="form-search" id="search-form">
            <label for="search-input">Search by Title:</label>
            <input type="text" id="search-input" name="search-input" />
            <button type="submit" class="btn-submit" name="Search">Search</button>
          </form>
        </div>

        <div class="wrapper">
          <div class="wrapper left">
            <h3>Yang sudah usai :</h3>
            <div class="list-item" id="booklist"></div>
          </div>
          <div class="wrapper right">
            <h3>Sedang di usahakan :</h3>
            <div class="list-item" id="completed-booklist"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
